<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Using FontAwesome -->
    <script src="https://kit.fontawesome.com/6bd6c771de.js" crossorigin="anonymous"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

<!-- Team -->
<section id="team">
    <div class="team-heading">
        <h3> We shall come together as a team and work together. </h3>
    </div>
    
    <!-- Slider -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide">
                <div class="team-box">
                    <div class="t-1-png">
                        <img src="images/t-1.png" alt="James William">
                    </div>
                    <div class="t-s-text">
                        <strong>James William</strong>
                        <span>Web Developer</span>
                        <!-- Social -->
                        <div class="team-social">
                            <a href="https://twitter.com/username" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/username" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/username" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="swiper-slide">
                <div class="team-box">
                    <div class="t-1-png">
                        <img src="images/t-2.png" alt="Adam Smith">
                    </div>
                    <div class="t-s-text">
                        <strong>Adam Smith</strong>
                        <span>Designer</span>
                        <!-- Social -->
                        <div class="team-social">
                            <a href="https://twitter.com/username" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/username" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/username" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide">
                <div class="team-box">
                    <div class="t-1-png">
                        <img src="images/t-3.png" alt="Ellis">
                    </div>
                    <div class="t-s-text">
                        <strong>Ellis</strong>
                        <span>Data Analyst</span>
                        <!-- Social -->
                        <div class="team-social">
                            <a href="https://twitter.com/username" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/username" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/username" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slide 4 -->
            <div class="swiper-slide">
                <div class="team-box">
                    <div class="t-1-png">
                        <img src="images/t-4.png" alt="Julian">
                    </div>
                    <div class="t-s-text">
                        <strong>Julian</strong>
                        <span>Data Science</span>
                        <!-- Social -->
                        <div class="team-social">
                            <a href="https://twitter.com/username" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/username" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/username" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slide 5 -->
            <div class="swiper-slide">
                <div class="team-box">
                    <div class="t-1-png">
                        <img src="images/t-5.png" alt="Wyatt">
                    </div>
                    <div class="t-s-text">
                        <strong>Wyatt</strong>
                        <span>UI/UX Designer</span>
                        <!-- Social -->
                        <div class="team-social">
                            <a href="https://twitter.com/username" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/username" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/username" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slide 6 -->
            <div class="swiper-slide">
                <div class="team-box">
                    <div class="t-1-png">
                        <img src="images/t-6.png" alt="Max">
                    </div>
                    <div class="t-s-text">
                        <strong>Max</strong>
                        <span>Full Stack Developer</span>
                        <!-- Social -->
                        <div class="team-social">
                            <a href="https://twitter.com/username" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/username" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/username" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- swiper-wrapper -->
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
    </div><!-- swiper -->

</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 20,
            stretch: -20,
            depth: 120,
            modifier: 3,
            slideShadows: true,
        },
        pagination: {
           el: ".swiper-pagination",
         },
    });
</script>

</body>
</html>
